<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="wasm/wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("zwc-web.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<textarea id="data" name="data" cols="80" rows="24"></textarea>
		<!-- <textarea id="message" name="message" cols="80" rows="24"></textarea> -->
		<input id="encode" type="submit" name="encode" value="encode" onclick="text.value = encode(data.value)">
		<input id="decode" type="submit" name="decode" value="decode" onclick="data.value = decode(text.value)">
		<input id="clear" type="submit" name="clear" value="clear" onclick="data.value=''; text.value=''">
		<textarea id="text" name="text" cols="80" rows="24"></textarea>
	</body>
	<footer>

		</p>
	</footer>
</html>
